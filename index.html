<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Mario by Michał Kępka</title>
    <script src="./js/vars.js" defer></script>
    <script src="./js/board.js" defer></script>
    <script src="./js/activeBlock.js" defer></script>
    <script src="./js/virus.js" defer></script>
    <script src="./js/score.js" defer></script>
    <script src="./js/eyeglass.js" defer></script>
    <script src="./js/doctor.js" defer></script>
    <script src="./js/messenger.js" defer></script>
    <script src="./js/game.js" defer></script>
    <script src="./js/debugger.js" defer></script>
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="backgroundImage">
        <img src="./img/pf.png" alt="">
        <div class="eyeglass">
            <img class="eyeglass-bl" src="./img/lupa/bl/1.png" alt="">
            <img class="eyeglass-yl" src="./img/lupa/yl/1.png" alt="">
            <img class="eyeglass-br" src="./img/lupa/br/1.png" alt="">
        </div>
        <div class="score"></div>
        <div class="top"> </div>
        <div class="virus-count-board"></div>
        <img class="stage-info stage-completed" src="./img/sc.png" alt="">
        <img class="stage-info game-over" src="./img/go.png" alt="">
        <img class="doctor-game-over" src="./img/go_dr.png" alt="">
    </div>
</body>
</html>
